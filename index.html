<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="sketchpad.js" defer></script>
    <title>Sketchpad</title>
</head>
<body>
    <div id="left">
        <label for="colorWell">Select color:</label>
        <input type="color" id="colorWell" name="colorWell">
        <button class="red color-select" style="background-color: #f00"></button>
        <button class="yellow color-select" style="background-color: #ff0"></button>
        <button class="green color-select" style="background-color: #080"></button>
        <button class="blue color-select" style="background-color: #00f"></button>
        <button class="black color-select" style="background-color: #000"></button>
        <button class="white color-select" style ="background-color: #fff"></button>
    </div>
    <div id="middle">
    <div id="canvas"></div>
    <div class="slide-container">
        <div class="range-value" id="rangeV"></div>
        <input type="range" min="1" max="100" value="5" class="range" id="myRange">
        <output class="bubble"></output>
      </div>
    </div>
    <div id="right">
        <button class="clear btn">Clear</button>
    </div>
</body>
</html>
